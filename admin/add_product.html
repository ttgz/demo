<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Thêm sản phẩm</title>
</head>

<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <a href=""><img src="" alt="Logo"></a>
            </div>
            <div class="website">
                <a href=""><i class="fa-solid fa-globe"></i> Website</a>
            </div>
        </div>
        <div class="right">
            <div class="account">
                <a href=""><i class="fa-regular fa-user"></i> nguyenthuyanhthu</a>
                <div class="dropbox">
                    <p><a href="">Trang cá nhân</a></p>
                    <p><a href="">Đăng xuất</a></p>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="menu">
            <div class="active"><a href="">Trang Dashboard</a></div>
            <div><a href="">Quản lý Danh mục</a></div>
            <div><a href="">Quản lý Sản phẩm</a></div>
            <div><a href="">Quản lý Đơn hàng</a></div>
            <div><a href="">Quản lý Thống kê</a></div>
            <div><a href="">Quản lý Đánh giá</a></div>
            <div><a href="">Quản lý Liên hệ</a></div>
        </div>
        <div class="main">
            <div class="separator"></div>
            <div class="content">
                <div class="head">
                    <div class="title">Thêm sản phẩm</div>
                </div>
                <div class="btn-goback">
                    <button type="button">&laquo; Trở lại</button>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <form action="" id="formAddProduct">
                                    <div class="form-group ">
                                        <div class="col"><label>Tên sản phẩm:</label></div>
                                        <div class="col"><input type="text" class="form-control" id="nameProduct"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col"><label>Mô tả ngắn:</label></div>
                                        <div class="col"><input type="text" class="form-control" name="Decription"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col"><label>Danh mục:</label></div>
                                        <div class="col"><input type="text" class="form-control" name="Category"></div>                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col"><label>thương hiệu:</label></div>
                                        <div class="col"><input type="text" class="form-control" name="brand"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col">
                                             <label>Hình ảnh:</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="image">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col">
                                             <label>Màu sắc</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="colorProduct">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col">
                                            <label>Dung lượng</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="storageProduct">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col">
                                            <label>Số lượng</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="amountProduct">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col"><label>Giá tiền</label></div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="priceProduct">
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col select">
                                            <label>Trạng thái:</label>
                                            <select name="status" class="form-control">
                                                <option value="status-1">status 1</option>
                                                <option value="status-2">status 2</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="btn-goback">
                                <button type="button" >Xác nhận thêm</button>
                                <button type="button" >Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const menu = document.querySelectorAll('.menu div');
    menu.forEach(item => {
        item.addEventListener('click', () => {
            menu.forEach(m => m.classList.remove('active'))
            item.classList.add('active')
        })
    })
</script>

</html>
